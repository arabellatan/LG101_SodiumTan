  <body onload="main()">
    
    <script>
      function main() {
        // Triangle Sides
        let a = prompt("Enter a value for side A");
        let b = prompt("Enter a value for side B");
        let c = prompt("Enter a value for side C");

        // Function Declaration
        function determineTriangle(a, b, c) {
          if (a == b && a == c && b == c) {
            alert("The triangle is EQUILATERAL");
          }
          else if (a == b || a == c || b == c) {
            alert("The triangle is ISOSCELES");
          }
          else {
            alert("The triangle is SCALENE");
          }
        }

        // Output
        if (isNaN(a) == true || isNaN(b) == true || isNaN(c) == true) {
          alert("One or more of your inputs is not a number");
        }
        else {
          determineTriangle(a, b, c);
        }
      }
    </script>
    
  </body>
</html>
